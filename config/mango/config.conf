# Colors

source = ~/.config/mango/colors.conf

# Apperance
gappih=-2
gappiv=-2
gappoh=0
gappov=0
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4

# Animations
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=300
animation_duration_tag=350
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.05,0.7,0.1,1
animation_curve_move=0.38,1.21,0.22,1.00
animation_curve_tag=0.05,0.7,0.1,1
animation_curve_close=0.3,0,0.8,0.15
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadein=0.2,0,0,1,1,1
animation_curve_opafadeout=0.2,0,0,1,1,1


# Blur
blur = 0.8
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

# Border
borrder_radius=4
no_radius_when_single=0

# Exec once
exec-once=nvidia-offload qs &
exec-once=foot &
exec-once=fcitx5 &

# Environment vars
env=GTK_IM_MODULE,fcitx;
env=QT_IM_MODULE,fcitx;
env=QT_IM_MODULES,wayland;fcitx;ibus;


# Keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=gb

# KeyBinds
bind=SUPER,o,reload_config

# Applications
bind=SUPER,r,spawn,fuzzel
bind=SUPER,q,spawn,foot
bind=SUPER+SHIFT,S,spawn_shell,wayfreeze --hide-cursor & PID=$!; sleep .1; grim -g "$(slurp)" - | wl-copy; KILL $PID
bind=SUER+CTRL+SHIFT<S,spawn_shell,grim - | wl-copy | notify-send "Screenshot taken" "Green has screenshotted the full screen"
bind=SUPER+CTRL,S,spawn_shell, wayfreeze --hide-cursor & PID=$!; sleep .1; grim -g "$(slurp)" -; kill $PID ; swappy -f -

# Killing stuff
bind=SUPER+SHIFT+CTRL,e,quit
bind=SUPER_SHIFT,q,killclient

# Change focus
bind=ALT,Tab,focusstack,next
bind=SUPER,H,focusdir,left
bind=SUPER,L,focusdir,right
bind=SUPER,K,focusdir,up
bind=SUPER,J,focusdir,down

# Toggle window properties
bind=SUPER,g,toggleglobal
bind=SUPER,Tab,toggleoverview
bind=SUPER+ALT,f,togglefloating
bind=SUPER,f,togglefullscreen
bind=SUPER,U,minimized
bind=SUPER+SHIFT,U,restore_minimized
bind=SUPER,I,toggle_scratchpad

# Change layouts
bind=ALT,x,switch_propertion,preset
bind=SUPER+SHIFT,n,switch_layout

# Moving view to differently tags
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,1,0
bind=SUPER,6,view,2,0
bind=SUPER,7,view,3,0
bind=SUPER,8,view,4,0
bind=SUPER,9,view,1,0
bind=SUPER,10,view,2,0

# Moving windows to different tags
bind=SUPER+ALT,1,tag,1,0
bind=SUPER+ALT,2,tag,2,0
bind=SUPER+ALT,3,tag,3,0
bind=SUPER+ALT,4,tag,4,0
bind=SUPER+ALT,5,tag,1,0
bind=SUPER+ALT,6,tag,2,0
bind=SUPER+ALT,7,tag,3,0
bind=SUPER+ALT,8,tag,4,0
bind=SUPER+ALT,9,tag,1,0
bind=SUPER+ALT,10,tag,2,0

# monitor switch
bind=SUPER+SHIFT,l,focusmon,left
bind=SUPER+SHIFT,h,focusmon,right

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0


#Misc
adaptive_sync=1
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
cursor_theme=catppuccin-macchiato-lavender-cursors
drag_tile_to_tile=1
allow_tearing=2
view_current_to_back=0
allow_lock_transparent=1

# Mouse
mouse_natural_scrolling=0

# Mouse binds
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_right,killclient,0
mousebind=NONE,btn_left,toggleoverview,1

# Monitor rules
monitorrule=eDP-1,0.55,1,tile,0,1,1920,0,1920,1080,60
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,0,1920,1080,60

# Opacity
focused_opacity=1.0
unfocused_opacity=1.0

# Overview layout setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=20

# Trackpad
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=1
click_method=2
swipe_min_threshold=1

# Tag rules
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:vertical_tile
tagrule=id:3,layout_name:vertical_scroller
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:vertical_scoller
tagrule=id:6,layout_name:vertical_scroller
tagrule=id:7,layout_name:vertical_scroller
tagrule=id:8,layout_name:vertical_scroller
tagrule=id:9,layout_name:vertical_scroller

# Stack layout setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1

# Scroller layout setting
scroller_structs=50
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.6,0.8,1.0

# Shadows
shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadow_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor = 0x000000ff
